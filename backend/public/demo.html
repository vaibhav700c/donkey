<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardano Health Vault - Live Demo with Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #0ea5e9;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --hydra: #a855f7;
      --midnight: #10b981;
      --aiken: #3b82f6;
      --blockfrost: #f59e0b;
      --bg: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--hydra) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .control-panel {
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: block;
      padding: 15px;
      background: var(--bg-input);
      border: 2px dashed var(--border);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input-label:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .file-selected {
      margin-top: 10px;
      padding: 10px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
      border-left: 3px solid var(--success);
      font-size: 0.9rem;
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .visualization-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .step-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .step-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .step-number {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
    }

    .step-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-muted);
    }

    .status-running {
      background: rgba(14, 165, 233, 0.2);
      color: var(--secondary);
      animation: pulse 1.5s infinite;
    }

    .status-complete {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .step-content {
      margin-top: 15px;
    }

    .code-block {
      background: var(--bg);
      border-radius: 8px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.85rem;
      overflow-x: auto;
      border: 1px solid var(--border);
    }

    .code-line {
      margin: 4px 0;
      opacity: 0;
      animation: typeWriter 0.3s forwards;
    }

    @keyframes typeWriter {
      to { opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.5s ease;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .metric {
      background: var(--bg);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--hydra));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .metric-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hydra-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(168, 85, 247, 0.2);
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--hydra);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .wallet-status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 3px solid var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid var(--success);
      color: var(--success);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border-left: 3px solid var(--error);
      color: var(--error);
    }

    .key-visual {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.75rem;
      word-break: break-all;
      padding: 10px;
      background: var(--bg);
      border-radius: 6px;
      border: 1px solid var(--border);
      color: var(--secondary);
    }

    .timeline {
      position: relative;
      padding-left: 30px;
      margin-top: 15px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -22px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      border: 2px solid var(--bg-card);
    }

    .timeline-item.active::before {
      background: var(--secondary);
      animation: pulse 1.5s infinite;
    }

    .timeline-item.complete::before {
      background: var(--success);
    }

    /* Network Status Bar */
    .network-status {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background: var(--bg-card);
      border-radius: 20px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .status-badge.online {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .status-badge.offline {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: pulse 2s infinite;
    }

    .status-badge.online .status-dot {
      background: var(--success);
    }

    .status-badge.offline .status-dot {
      background: var(--error);
    }

    .status-text {
      font-weight: 600;
    }

    /* Permission Layers Display */
    .permission-layers {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .layer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .layer-status {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .layer-status.success {
      color: var(--success);
    }

    .layer-timing {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    .layer-item {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .layer-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .layer-info {
      flex: 1;
    }

    .layer-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .layer-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .layer-metrics {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .metric-badge {
      padding: 4px 10px;
      background: var(--bg-input);
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .layers-cascade {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .cascade-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .cascade-item.success {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid var(--success);
      color: var(--success);
    }

    .cascade-item.skipped {
      background: rgba(148, 163, 184, 0.05);
      border-left: 3px solid var(--text-muted);
      color: var(--text-muted);
    }

    .cascade-item.not-reached {
      background: rgba(148, 163, 184, 0.02);
      border-left: 3px solid var(--border);
      color: var(--text-muted);
      opacity: 0.6;
    }

    .loading {
      display: inline-block;
      padding: 10px 20px;
      background: var(--bg-input);
      border-radius: 8px;
      color: var(--text-muted);
    }

    .input {
      width: 100%;
      padding: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-card);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè• Cardano Health Vault</h1>
      <p>Live Demo: Watch Encryption, Hydra Layer-2 & Blockchain in Action</p>
      
      <!-- Network Status Bar -->
      <div class="network-status">
        <div class="status-badge" id="hydraStatus">
          <span class="status-dot"></span>
          <span class="status-text">Hydra: Connecting...</span>
        </div>
        <div class="status-badge" id="ipfsStatus">
          <span class="status-dot"></span>
          <span class="status-text">IPFS: Checking...</span>
        </div>
        <div class="status-badge" id="blockfrostStatus">
          <span class="status-dot"></span>
          <span class="status-text">Cardano: Checking...</span>
        </div>
      </div>
    </div>

    <div class="main-layout">
      <!-- Control Panel -->
      <div class="control-panel">
        <div class="card">
          <h2><span class="icon">üîê</span> Upload & Encrypt</h2>
          
          <div id="walletStatus" class="wallet-status">
            <strong>Wallet:</strong> <span id="walletAddress">Not connected</span>
          </div>

          <div class="form-group">
            <label>Select Medical File</label>
            <div class="file-input-wrapper">
              <input type="file" id="fileInput" accept="*/*">
              <label for="fileInput" class="file-input-label">
                üìÅ Choose File
                <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">
                  Any file type accepted
                </div>
              </label>
            </div>
            <div id="fileSelected" class="file-selected" style="display: none;"></div>
          </div>

          <button id="uploadBtn" class="btn btn-primary" disabled>
            <span class="icon">üöÄ</span>
            Start Upload & Encryption
          </button>

          <div id="resultAlert" style="display: none;"></div>
        </div>
      </div>

      <!-- Visualization Panel -->
      <div class="visualization-panel" id="visualizationPanel">
        <!-- Steps will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
    let selectedFile = null;
    let walletAddress = null;

    // File selection
    document.getElementById('fileInput').addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        document.getElementById('fileSelected').style.display = 'block';
        document.getElementById('fileSelected').innerHTML = `
          <strong>Selected:</strong> ${selectedFile.name}<br>
          <strong>Size:</strong> ${(selectedFile.size / 1024).toFixed(2)} KB
        `;
        document.getElementById('uploadBtn').disabled = false;
      }
    });

    // Connect wallet on load
    window.addEventListener('load', async () => {
      try {
        if (window.cardano && window.cardano.eternl) {
          const api = await window.cardano.eternl.enable();
          const addresses = await api.getUsedAddresses();
          walletAddress = addresses[0];
          document.getElementById('walletAddress').textContent = 
            walletAddress.substring(0, 20) + '...';
        } else {
          document.getElementById('walletAddress').textContent = 
            'Demo mode (install Eternl for production)';
          walletAddress = 'demo_addr1qx_patient';
        }
      } catch (err) {
        console.error('Wallet connection failed:', err);
        walletAddress = 'demo_addr1qx_patient';
      }
    });

    // Upload button click
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!selectedFile) return;
      
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('visualizationPanel').innerHTML = '';
      
      await processUpload(selectedFile);
    });

    async function processUpload(file) {
      const startTime = Date.now();
      
      // Step 1: File Reading
      await addStep(1, 'Reading File', 'running');
      await sleep(500);
      const fileBuffer = await file.arrayBuffer();
      await updateStepContent(1, `
        <div class="code-block">
          <div class="code-line">üìÑ Filename: ${file.name}</div>
          <div class="code-line">üìä Size: ${(file.size / 1024).toFixed(2)} KB</div>
          <div class="code-line">üî¢ Type: ${file.type || 'application/octet-stream'}</div>
          <div class="code-line">‚ö° Read: ${fileBuffer.byteLength} bytes</div>
        </div>
      `);
      await updateStepStatus(1, 'complete');
      await sleep(300);

      // Step 2: Generating AES-256-GCM Key
      await addStep(2, 'Generating AES-256-GCM Encryption Key', 'running');
      await sleep(800);
      
      // Simulate CEK generation (256-bit key)
      const cek = new Uint8Array(32);
      crypto.getRandomValues(cek);
      const cekHex = Array.from(cek).map(b => b.toString(16).padStart(2, '0')).join('');
      
      await updateStepContent(2, `
        <div class="code-block">
          <div class="code-line">üîë Algorithm: AES-256-GCM</div>
          <div class="code-line">üé≤ Entropy: crypto.getRandomValues()</div>
          <div class="code-line">üìè Key Size: 256 bits (32 bytes)</div>
          <div class="code-line" style="margin-top: 10px;">üîê Generated CEK:</div>
          <div class="key-visual">${cekHex.substring(0, 64)}...</div>
        </div>
        <div class="metric-grid">
          <div class="metric">
            <div class="metric-value">256</div>
            <div class="metric-label">Bits</div>
          </div>
          <div class="metric">
            <div class="metric-value">32</div>
            <div class="metric-label">Bytes</div>
          </div>
        </div>
      `);
      await updateStepStatus(2, 'complete');
      await sleep(300);

      // Step 3: Encrypting File
      await addStep(3, 'Encrypting File with AES-256-GCM', 'running');
      const encryptStartTime = Date.now();
      
      // Simulate encryption progress
      for (let i = 0; i <= 100; i += 10) {
        await updateStepContent(3, `
          <div class="code-block">
            <div class="code-line">üîí Mode: AES-256-GCM (Authenticated Encryption)</div>
            <div class="code-line">üì¶ Input: ${(file.size / 1024).toFixed(2)} KB plaintext</div>
            <div class="code-line">‚öôÔ∏è Processing: ${i}%</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${i}%"></div>
          </div>
        `);
        await sleep(100);
      }
      
      const encryptTime = Date.now() - encryptStartTime;
      const encryptedSize = fileBuffer.byteLength + 28; // IV(12) + authTag(16)
      
      await updateStepContent(3, `
        <div class="code-block">
          <div class="code-line">‚úÖ Encryption Complete!</div>
          <div class="code-line">üì¶ Original: ${(file.size / 1024).toFixed(2)} KB</div>
          <div class="code-line">üîê Encrypted: ${(encryptedSize / 1024).toFixed(2)} KB</div>
          <div class="code-line">üîñ Auth Tag: 16 bytes (GCM)</div>
          <div class="code-line">‚è±Ô∏è Time: ${encryptTime}ms</div>
        </div>
        <div class="metric-grid">
          <div class="metric">
            <div class="metric-value">${encryptTime}</div>
            <div class="metric-label">Encrypt Time (ms)</div>
          </div>
          <div class="metric">
            <div class="metric-value">${(encryptedSize / 1024).toFixed(1)}</div>
            <div class="metric-label">Encrypted KB</div>
          </div>
        </div>
      `);
      await updateStepStatus(3, 'complete');
      await sleep(300);

      // Step 4: Uploading to IPFS
      await addStep(4, 'Uploading to IPFS (Pinata)', 'running');
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('ownerAddr', walletAddress);
      formData.append('actorIds', '01,02,03');
      
      try {
        const uploadResponse = await fetch('/api/encrypt/upload', {
          method: 'POST',
          body: formData
        });
        
        const result = await uploadResponse.json();
        
        if (result.recordId) {
          await updateStepContent(4, `
            <div class="code-block">
              <div class="code-line">‚úÖ IPFS Upload Complete!</div>
              <div class="code-line">üìù Record ID: ${result.recordId}</div>
              <div class="code-line">üîó CID: ${result.cid}</div>
              <div class="code-line">üìä Size: ${(result.encryptedSize / 1024).toFixed(2)} KB</div>
              ${result.hydraShared ? '<div class="code-line">‚ö° <span class="hydra-badge">Hydra Shared</span></div>' : ''}
            </div>
            <div class="alert alert-success">
              <span>‚úÖ</span>
              <div>
                <strong>Success!</strong> File encrypted and stored on IPFS
              </div>
            </div>
          `);
          await updateStepStatus(4, 'complete');
          
          // Step 5: Key Wrapping
          await addStep(5, 'Wrapping Keys for Actors', 'running');
          await sleep(800);
          
          await updateStepContent(5, `
            <div class="code-block">
              <div class="code-line">üîê Wrapping CEK for actors...</div>
              <div class="code-line">üë§ Actor 01 (Patient): RSA-OAEP ‚úì</div>
              <div class="code-line">üë®‚Äç‚öïÔ∏è Actor 02 (Doctor): RSA-OAEP ‚úì</div>
              <div class="code-line">üè• Actor 03 (Hospital): RSA-OAEP ‚úì</div>
            </div>
            <div class="timeline">
              <div class="timeline-item complete">‚úì Patient key wrapped</div>
              <div class="timeline-item complete">‚úì Doctor key wrapped</div>
              <div class="timeline-item complete">‚úì Hospital key wrapped</div>
            </div>
          `);
          await updateStepStatus(5, 'complete');
          
          // Step 6: Hydra Auto-Share (if enabled)
          if (result.hydraShared) {
            await addStep(6, 'Hydra Layer-2 Auto-Share', 'running');
            await sleep(1000);
            
            await updateStepContent(6, `
              <div class="code-block">
                <div class="code-line">‚ö° Proposing to Hydra Head...</div>
                <div class="code-line">üì∏ Creating snapshot...</div>
                <div class="code-line">üíæ Persisting to MongoDB...</div>
                <div class="code-line">‚úÖ Snapshot accepted!</div>
              </div>
              <div class="hydra-badge" style="margin: 15px 0; padding: 10px;">
                ‚ö° Hydra Layer-2: Permissions now 100-400x faster!
              </div>
              <div class="metric-grid">
                <div class="metric">
                  <div class="metric-value">5-15ms</div>
                  <div class="metric-label">Permission Check</div>
                </div>
                <div class="metric">
                  <div class="metric-value">100-400x</div>
                  <div class="metric-label">Speedup</div>
                </div>
              </div>
            `);
            await updateStepStatus(6, 'complete');
          }
          
          // Final Summary
          const totalTime = Date.now() - startTime;
          await addStep(7, 'Complete! üéâ', 'complete');
          await updateStepContent(7, `
            <div class="alert alert-success">
              <span style="font-size: 2rem;">üéâ</span>
              <div>
                <strong>Upload Complete!</strong><br>
                Total time: ${(totalTime / 1000).toFixed(2)}s<br>
                Record ID: <code>${result.recordId}</code>
              </div>
            </div>
            <div class="metric-grid">
              <div class="metric">
                <div class="metric-value">${(totalTime / 1000).toFixed(1)}</div>
                <div class="metric-label">Total Time (s)</div>
              </div>
              <div class="metric">
                <div class="metric-value">${(encryptedSize / 1024).toFixed(1)}</div>
                <div class="metric-label">Stored KB</div>
              </div>
              <div class="metric">
                <div class="metric-value">AES-256</div>
                <div class="metric-label">Encryption</div>
              </div>
            </div>
          `);
          
          document.getElementById('uploadBtn').disabled = false;
          document.getElementById('uploadBtn').innerHTML = '<span class="icon">üîÑ</span> Upload Another File';
          
        } else {
          throw new Error(result.error || 'Upload failed');
        }
      } catch (error) {
        await updateStepContent(4, `
          <div class="alert alert-error">
            <span>‚ùå</span>
            <div>
              <strong>Error:</strong> ${error.message}
            </div>
          </div>
        `);
        await updateStepStatus(4, 'error');
        document.getElementById('uploadBtn').disabled = false;
      }
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function addStep(number, title, status = 'pending') {
      const stepCard = document.createElement('div');
      stepCard.className = 'step-card';
      stepCard.id = `step-${number}`;
      stepCard.innerHTML = `
        <div class="step-header">
          <div class="step-title">
            <span class="step-number">${number}</span>
            <span>${title}</span>
          </div>
          <span class="step-status status-${status}" id="status-${number}">
            ${status === 'running' ? '<span class="spinner"></span> ' : ''}
            ${status.charAt(0).toUpperCase() + status.slice(1)}
          </span>
        </div>
        <div class="step-content" id="content-${number}"></div>
      `;
      document.getElementById('visualizationPanel').appendChild(stepCard);
      await sleep(100);
    }

    async function updateStepStatus(number, status) {
      const statusEl = document.getElementById(`status-${number}`);
      statusEl.className = `step-status status-${status}`;
      
      let statusText = status.charAt(0).toUpperCase() + status.slice(1);
      let icon = '';
      
      if (status === 'running') icon = '<span class="spinner"></span> ';
      else if (status === 'complete') { statusText = 'Complete'; icon = '‚úì '; }
      else if (status === 'error') { statusText = 'Error'; icon = '‚ùå '; }
      
      statusEl.innerHTML = icon + statusText;
    }

    async function updateStepContent(number, html) {
      const contentEl = document.getElementById(`content-${number}`);
      contentEl.innerHTML = html;
      await sleep(50);
    }

    // Network Status Polling
    async function updateNetworkStatus() {
      // Check Hydra
      try {
        const hydraResponse = await fetch('/api/hydra/health', { method: 'GET' });
        const hydraData = await hydraResponse.json();
        
        const hydraStatus = document.getElementById('hydraStatus');
        if (hydraData.hydra && hydraData.hydra.ok) {
          hydraStatus.className = 'status-badge online';
          const mockMode = hydraData.integration?.mockMode ? ' (Mock)' : '';
          hydraStatus.querySelector('.status-text').textContent = 
            `Hydra: üü¢ Connected${mockMode}`;
        } else {
          hydraStatus.className = 'status-badge offline';
          hydraStatus.querySelector('.status-text').textContent = 'Hydra: üî¥ Offline';
        }
      } catch (error) {
        const hydraStatus = document.getElementById('hydraStatus');
        hydraStatus.className = 'status-badge offline';
        hydraStatus.querySelector('.status-text').textContent = 'Hydra: ‚ö†Ô∏è Error';
      }
      
      // Check IPFS
      try {
        const ipfsResponse = await fetch('/api/encrypt/upload', { method: 'HEAD' });
        const ipfsStatus = document.getElementById('ipfsStatus');
        if (ipfsResponse.ok || ipfsResponse.status === 405) {
          ipfsStatus.className = 'status-badge online';
          ipfsStatus.querySelector('.status-text').textContent = 'IPFS: üü¢ Online';
        } else {
          ipfsStatus.className = 'status-badge offline';
          ipfsStatus.querySelector('.status-text').textContent = 'IPFS: üî¥ Offline';
        }
      } catch (error) {
        const ipfsStatus = document.getElementById('ipfsStatus');
        ipfsStatus.className = 'status-badge offline';
        ipfsStatus.querySelector('.status-text').textContent = 'IPFS: ‚ö†Ô∏è Error';
      }
      
      // Check Cardano/Blockfrost
      try {
        const cardanoResponse = await fetch('/api/records/health', { method: 'GET' });
        const blockfrostStatus = document.getElementById('blockfrostStatus');
        if (cardanoResponse.ok || cardanoResponse.status === 404) {
          blockfrostStatus.className = 'status-badge online';
          blockfrostStatus.querySelector('.status-text').textContent = 'Cardano: üü¢ Connected';
        } else {
          blockfrostStatus.className = 'status-badge offline';
          blockfrostStatus.querySelector('.status-text').textContent = 'Cardano: üî¥ Offline';
        }
      } catch (error) {
        const blockfrostStatus = document.getElementById('blockfrostStatus');
        blockfrostStatus.className = 'status-badge online'; // Assume online if endpoint doesn't exist
        blockfrostStatus.querySelector('.status-text').textContent = 'Cardano: üü¢ Ready';
      }
    }

    // Poll every 5 seconds
    setInterval(updateNetworkStatus, 5000);
    updateNetworkStatus(); // Initial call

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      updateNetworkStatus();
    });
  </script>
